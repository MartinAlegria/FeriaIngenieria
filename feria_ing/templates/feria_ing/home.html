
{% extends "feria_ing/base.html" %}
{% block content %}
<h5> Busca un projecto </h5>
  <form method="GET" action = "{% url 'feria_ing-search' %}">
      <input name = "q" class="form-control" type="text" placeholder="Search" aria-label="Search">
  </form>
  <br>
    {% for project in projects %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
                Categoria: {{ project.categorias }}
                <br>
              <small class="text-muted" >Evaluaciones: {{ project.evaluaciones }}</small>
            </div>
            <h2><a class="article-title" href="{% url 'project-detail' project.id %}">{{ project.nombre }}</a></h2>
            <p class="article-content">{{ project.descripcion }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
